services:
  postgres:
    image: postgres:15-alpine
    container_name: ouranos-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ouranos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ouranos-network

  backend:
    build:
      context: ./coeus-api
      dockerfile: Dockerfile
      target: development
    container_name: ouranos-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ouranos}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      SWISS_EPHEMERIS_PATH: ${SWISS_EPHEMERIS_PATH:-/usr/local/share/swisseph}
    volumes:
      - ./coeus-api:/app
      - backend_pycache:/app/__pycache__
      - /app/venv  # Exclude venv from volume mount
      # Mount custom ephemeris files (uncomment and set path to your ephemeris directory)
      # - ${EPHEMERIS_DATA_PATH:-./custom-ephemeris}:/opt/ephemeris:ro
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ouranos-network
    entrypoint: ["/bin/sh", "/app/docker-entrypoint.sh"]

  nextjs:
    build:
      context: .
      dockerfile: apps/nextjs/Dockerfile
      target: development
    container_name: ouranos-nextjs
    depends_on:
      backend:
        condition: service_healthy
    environment:
      BACKEND_URL: http://backend:8000
      NODE_ENV: ${NODE_ENV:-development}
    volumes:
      - .:/app
      - nextjs_node_modules:/app/node_modules
      - nextjs_packages_node_modules:/app/packages/*/node_modules
      - nextjs_aphrodite_node_modules:/app/aphrodite/node_modules
    ports:
      - "${NEXTJS_PORT:-3001}:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000 || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ouranos-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local
  backend_pycache:
    driver: local
  nextjs_node_modules:
    driver: local
  nextjs_packages_node_modules:
    driver: local
  nextjs_aphrodite_node_modules:
    driver: local

networks:
  ouranos-network:
    driver: bridge

