services:
  postgres:
    image: postgres:15-alpine
    container_name: gaia-tools-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-gaia-tools}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gaia-tools-network

  coeus-api-backend:
    image: gaia-tools/coeus-api-backend:latest
    build:
      context: ../coeus-api
      dockerfile: Dockerfile
      target: development
    container_name: gaia-tools-coeus-api-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-gaia-tools}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      SWISS_EPHEMERIS_PATH: ${SWISS_EPHEMERIS_PATH:-/usr/local/share/swisseph}
      PYTHONPATH: /app:/workspace/crius-ephemeris-core:/workspace/crius-swiss
    volumes:
      - ../coeus-api:/app
      - ../crius-ephemeris-core:/workspace/crius-ephemeris-core
      - ../crius-swiss:/workspace/crius-swiss
      - backend_pycache:/app/__pycache__
      - /app/venv  # Exclude venv from volume mount
      # Mount custom ephemeris files (uncomment and set path to your ephemeris directory)
      # - ${EPHEMERIS_DATA_PATH:-./custom-ephemeris}:/opt/ephemeris:ro
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    entrypoint: ["/bin/sh", "/app/docker-entrypoint.sh"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gaia-tools-network

